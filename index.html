<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexcent W</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar start -->

    <nav class="navbar navbar-expand-lg bg-body-light px-3 px-sm-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="./images/Logo (1).svg" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse gap-5" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Community</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>

          <div>
            <button
              class="btn btn-outline-success text-white greenbtn"
              type="submit"
            >
              Register Now
              <i class="fa-solid fa-arrow-right" style="color: #ffffff"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Navbar end -->

    <!-- hero section start -->

    <div class="container-fluid col-xxl-8 px-4 py-5 hero">
      <div class="container">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-12 col-sm-12 col-lg-6">
            <img
              src="./images/Illustration.svg"
              class="d-block mx-lg-auto img-fluid"
              alt="Bootstrap Themes"
              width="700"
              height="500"
              loading="lazy"
            />
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">
              Lessons and insights
            </h1>
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3 years">
              from 8 years
            </h1>
            <p class="lead">
              Where to grow your business as a photographer: site or social
              media?
            </p>
            <button
              class="btn btn-outline-success text-white greenbtn"
              type="submit"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- hero section end -->

    <!-- clients section start -->

    <div class="px-4 py-5 my-5 text-center">
   
      <h1 class="display-5 fw-medium text-body-emphasis">Our Clients</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
       We have been working with some Fortune 500+ clients
        </p>
      </div>
    </div>

    <script src="bootstrap.js"></script>
  </body>
</html>
